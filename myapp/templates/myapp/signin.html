{% extends 'myapp/base.html' %}
{% block content %}
<div class="container">
    <form action="{% url 'signin'%}" method="post">
        <h1>Signin Page</h1>
        {% csrf_token %}

        <input type="text" name="name" placeholder="email"
        required>
        <br><br>
        <input type="password" name="password" placeholder="Password" required>
        <br><br>
        <button type="submit">Login</button>

    </form>
    {{error}}
</div>
{%endblock%}
